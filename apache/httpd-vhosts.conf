# Set globally to supress warning message
ServerName www.canadiana.ca

# Default server to send everything to is CAP
<VirtualHost *:80>
  ServerName www.canadiana.ca
  ServerAdmin webmaster@canadiana.ca

  ProxyRequests Off
  RewriteEngine On

  DocumentRoot /usr/local/apache2/htdocs

  ErrorLog logs/cap-error.log

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

  CustomLog logs/cap-access.log combined

  ErrorDocument 500 /cihm-error/500.html
  ErrorDocument 503 /cihm-error/503.html

  # Deny access from IP abusing access to Heritage
  <location "/">
    <RequireAll>
      Require all granted
      Require not ip 138.229.115.250
    </RequireAll>
  </location>

  # The 'alias' and 'autoindex' Apache modules use this
  ProxyPass /icons/ "!"

  # Serve Error files directly
  Alias /cihm-error/ /usr/local/apache2/htdocs/cihm-error/
  ProxyPass /cihm-error/ "!"

  # Old Drupal files, Going away.
  # https://github.com/crkn-rcdr/Systems-Administration/issues/11
  alias /sites /usr/local/apache2/htdocs/sites
  ProxyPass /sites/ "!"

  # Old-style schema directory
  Alias /schema /usr/local/apache2/htdocs/xml-published/schema
  ProxyPass /schema "!"

  # New-style Standards...
  RewriteCond /usr/local/apache2/htdocs/xml-published/$1 -f
  RewriteRule ^/standards/(.*)$ /usr/local/apache2/htdocs/xml-published/$1 [L]

  ProxyPass / http://cap:3011/
  ProxyPassReverse / http://cap:3011/

</VirtualHost>

# Send image.* to Cantaloupe
<VirtualHost *:80>
  ServerName image.canadiana.ca
  ServerAlias image.*

  # X-Forwarded-Host will be set automatically by the web server.
  RequestHeader set X-Forwarded-Proto HTTP
  RequestHeader set X-Forwarded-Port 80
  RequestHeader set X-Forwarded-Path /


  AllowEncodedSlashes NoDecode
  ProxyPassReverseCookiePath / /

#  Allow JavaScript requests against this server
  Header set Access-Control-Allow-Origin "*"

  ErrorLog logs/image-error.log
  CustomLog logs/image-access.log combined

  # Use Mod-Rewrite to copy %{HTTP_HOST} into
  # an Apache environment variable called "host"
  RewriteEngine On
  RewriteRule .* - [E=host:%{HTTP_HOST}]
  ProxyPassInterpolateEnv On

  ProxyPass / http://${CIHM_CANTALOUPE}/ nocanon interpolate
  ProxyPassReverse / http://${CIHM_CANTALOUPE}/ interpolate
  ProxyPassReverseCookieDomain ${CIHM_CANTALOUPE} ${host} interpolate
  ProxyPreserveHost on

</VirtualHost>

# Couch based static content distribution.
# TODO: Move this to using Swift
<VirtualHost *:80>
    ServerName cdn.canadiana.ca
    ServerAlias cdn.*

    ServerAdmin webmaster@canadiana.ca

    ErrorLog logs/cdn-error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog logs/cdn-access.log combined

    DirectoryIndex /www/index.html

    <Directory />
      Options None
      Require all denied
    </Directory>

    ProxyRequests Off
    RewriteEngine On

    # Show the icon
    RewriteRule "^/favicon\.ico$" "/www/favicon.ico" [PT]

    <LocationMatch "^/([a-zA-Z0-9]+)\/([a-zA-Z0-9_\-\.]+)$">
      AllowMethods GET
      Require all granted
      Options FollowSymLinks
      RewriteRule "/([a-zA-Z0-9]+)\/([a-zA-Z0-9_\-\.]+)$" "http://${CDNHOSTPORT}/cdn/$1/$2" [P,QSD]
    </LocationMatch>
</VirtualHost>

